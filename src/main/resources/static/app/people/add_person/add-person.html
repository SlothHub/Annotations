<div [hidden]="submitted">
  <div class="container">
	<h1>Add Person Form</h1>
		<form *ngIf="active" (ngSubmit)="onSubmit(firstName.viewModel,lastName.viewModel)" #addPersonForm="ngForm">
			<div class="form-group">
	          <label for="firstName">First Name</label>
	          <input type="text" class="form-control" required placeholder="First Name" 
	                  ngControl="firstName"  #firstName="ngForm">
	                 <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
	                    Name is required
	                </div>
        	</div>

		    <div class="form-group">
	          <label for="lastName">Last Name</label>
	          <input type="text" class="form-control" required placeholder="Last Name" 
	                  ngControl="lastName"  #lastName="ngForm">
	                 <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
	                    Name is required
	                </div>
        	</div>

		    <div>
		    	<button type="submit" class="btn btn-default">Submit</button>
		    	<button type="button" class="btn btn-default" (click)="test()">Test</button>
		    </div>
		</form>
	</div>
</div>
	
<div [hidden]=!submitted>
	<h2>The following was submitted </h2>

	<div class="row">
		<div class= "col-xs-3">FirstName</div>
		<div class="col-xs-9 pull-left">{{firstName}}</div>
	</div>
	<div class="row">
		<div class= "col-xs-3">LastName</div>
		<div class="col-xs-9 pull-left">{{lastName}}</div>
	</div>
	<br>
	<button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
